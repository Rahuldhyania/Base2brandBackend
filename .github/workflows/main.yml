name: Deploy Backend Application

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deployment Started
        run: |
          echo "üöÄ Backend deployment started at $(date)"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.1'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts
        env:
          NPM_CONFIG_IGNORE_SCRIPTS: true

      - name: Build application (if needed)
        run: |
          if [ -f "package.json" ] && grep -q '"build"' package.json; then
            npm run build
          fi
        env:
          NODE_ENV: production

      - name: Prepare deployment files
        run: |
          rm -rf .git node_modules/.cache

      # üîß FIXED SSH STEP
      - name: Fix remote permissions
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "üîê Fixing permissions..."
            chown -R root:root /var/www/html/base2brandBackend
            chmod -R 755 /var/www/html/base2brandBackend

      - name: Deploy via Rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          REMOTE_PORT: ${{ secrets.SERVER_PORT }}
          TARGET: /var/www/html/base2brandBackend/
          ARGS: "-rlgoDzvc --exclude=node_modules --exclude=.git --exclude=.next --exclude=dist"

      - name: Install server dependencies
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /var/www/html/base2brandBackend
            npm ci --production --ignore-scripts

      - name: Restart backend application
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /var/www/html/base2brandBackend
            pm2 reload jdp-backend || pm2 start server.js --name jdp-backend
            pm2 save

      - name: Health check
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            pm2 status jdp-backend
            echo "üéâ Deployment completed"
